<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reportar Animal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label>Tipo Animal</ion-label>
      <ion-select [(ngModel)]="tipoAnimal">
          <ion-option value="cachorro">Cachorro</ion-option>
          <ion-option value="gato">Gato</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY, HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Endere√ßo</ion-label>
      <button clear item-right ion-button icon-only (click)='getUserPosition()'>
        <ion-icon name="ios-locate"></ion-icon>
      </button>
      <ion-input id="endereco" type="text" [(ngModel)]="addr"></ion-input>
    </ion-item>
    <ion-item>
      <button clear ion-button icon only (click)="takePicture()">
        <ion-icon md="md-camera" name="camera"></ion-icon>
      </button>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-item>

  <button ion-button block (click)='reportarAnimal()'>Reportar Animal</button>
</ion-content>
